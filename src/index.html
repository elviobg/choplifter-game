<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/game.css" rel="stylesheet" type="text/css" />
    <title>Choplifter</title>
  </head>
  <body>
    <div id="container">
      <div id="background">
        <div id="start" onclick="start()">
          <h1>Choplifter - Resgate!</h1>
          <p>
            Utilize a tecla W para movimentar o helic√≥ptero para cima, a tecla S
            para baixo e a tecla SPACE para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>

    <audio
      src="assets/sounds/background.mp3"
      preload="auto"
      id="soundBackground"
    ></audio>
    <audio src="assets/sounds/shoot.mp3" preload="auto" id="soundShoot"></audio>
    <audio
      src="assets/sounds/explosion.mp3"
      preload="auto"
      id="soundExplosion"
    ></audio>
    <audio
      src="assets/sounds/gameover.mp3"
      preload="auto"
      id="soundGameover"
    ></audio>
    <audio src="assets/sounds/lost.mp3" preload="auto" id="soundLost"></audio>
    <audio
      src="assets/sounds/rescue.mp3"
      preload="auto"
      id="soundRescue"
    ></audio>
  </body>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script
    type="text/javascript"
    src="./js/jquery-collision-1.0.2.min.js"
  ></script>
  <script type="text/javascript" src="./js/game.js"></script>
</html>
